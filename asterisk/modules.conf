; Jarvis Asterisk Module Configuration

[modules]
autoload=yes

; Core modules we need
load = res_pjsip.so
load = res_pjsip_endpoint_identifier_ip.so
load = res_pjsip_registrar.so
load = res_pjsip_session.so
load = res_pjsip_sdp_rtp.so
load = res_pjsip_outbound_registration.so
load = res_pjsip_authenticator_digest.so
load = res_pjsip_header_funcs.so
load = chan_pjsip.so
load = app_dial.so
load = app_playback.so
load = app_echo.so
load = app_voicemail.so
load = func_callerid.so
load = func_channel.so
load = codec_alaw.so
load = codec_ulaw.so
load = format_wav.so

; Conference Bridge for consultation transfers
load = app_confbridge.so
load = bridge_simple.so
load = bridge_builtin_features.so

; Music On Hold for callers waiting during consultation
load = res_musiconhold.so

; Disable unused modules to reduce attack surface
noload = chan_sip.so
noload = chan_skinny.so
noload = chan_mgcp.so
noload = chan_iax2.so
noload = chan_oss.so
noload = chan_console.so
noload = chan_phone.so
noload = app_queue.so
noload = app_fax.so
noload = res_fax.so
noload = res_pjsip_transport_websocket.so
