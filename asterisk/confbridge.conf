; Jarvis ConfBridge Configuration
; Used for consultation transfers where caller waits while MJ is briefed

[general]

;======================================
; BRIDGE PROFILES
;======================================

[default_bridge]
type=bridge
max_members=10

[consultation_bridge]
type=bridge
max_members=3

;======================================
; USER PROFILES
;======================================

[default_user]
type=user

[caller_profile]
type=user
music_on_hold_when_empty=yes
wait_marked=yes
end_marked=no

[mj_profile]
type=user
marked=yes
end_marked=yes
startmuted=no

;======================================
; MENU PROFILES
;======================================

[default_menu]
type=menu

[consultation_menu]
type=menu
*=toggle_mute
0=leave_conference
9=admin_kick_all
