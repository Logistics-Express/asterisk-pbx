; Jarvis Music On Hold Configuration
; Used during consultation transfers when caller waits for MJ

[general]

;======================================
; DEFAULT MOH CLASS
;======================================
; Uses built-in Asterisk MOH from asterisk-moh-opsound-wav package

[default]
mode=files
; MOH files installed by asterisk-moh-opsound-wav package
directory=/var/lib/asterisk/moh
; Play files in random order
sort=random
; Audio format
format=wav

;======================================
; CONSULTATION HOLD CLASS
;======================================
; Specific MOH for consultation transfers

[consultation]
mode=files
directory=/var/lib/asterisk/moh
sort=random
format=wav
