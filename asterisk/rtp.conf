; Jarvis Asterisk RTP Configuration

[general]
; RTP port range
rtpstart=10000
rtpend=20000

; Enable RTCP
rtcpinterval=5000

; Strict RTP - helps with NAT
strictrtp=yes

; Probation count for strict RTP
probation=4

; ICE support (disabled for simplicity)
icesupport=no

; STUN server (optional, uncomment if needed behind NAT)
; stunaddr=stun.l.google.com:19302

; Enable symmetric RTP (helps with NAT)
symmetric_rtp=yes
