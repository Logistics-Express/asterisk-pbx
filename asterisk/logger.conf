; Jarvis Asterisk Logger Configuration

[general]
dateformat=%F %T.%3q
queue_log=yes

[logfiles]
; Console logging (stdout for Docker)
console => notice,warning,error,verbose

; Full debug log (for troubleshooting)
;full => notice,warning,error,debug,verbose,dtmf

; Security log - ENABLED for AMI auth attempts, SIP registration failures, etc.
security => security

; Messages log for call flow and system events
messages => notice,warning,error
